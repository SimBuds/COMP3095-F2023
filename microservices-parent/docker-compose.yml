version: '3.8'
# Creating a image for the product-service and it's dedicated database
services:
  product-service:
    image: product-service
    ports:
      - "8084:8084"
    build:
      context: ./product-service
      dockerfile: ./Dockerfile
    container_name: product-service-gbc
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
        - mongodb
    networks:
        - spring

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    container_name: mongodb-gbc
    environment:
      MONGO_INITDB_ROOT_USERNAME: casey
      MONGO_INITDB_ROOT_PASSWORD: pass
    volumes:
      - ./data/mongodb:/data/db
      - ./init/mongo/docker-entrypoint-initdb.d/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    command: mongod --auth
    networks:
      - spring

  mongo-express:
    image: mongo-express:latest
    ports:
      - "8081:8081"
    container_name: mongodb-express-gbc
    environment:
        ME_CONFIG_MONGODB_ADMINUSERNAME: casey
        ME_CONFIG_MONGODB_ADMINPASSWORD: pass
        ME_CONFIG_MONGODB_SERVER: mongodb-gbc
    restart: unless-stopped
    networks:
      - spring
    depends_on:
      - mongodb

networks:
  spring:
      driver: bridge